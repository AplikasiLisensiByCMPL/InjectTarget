<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Android</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #formContainer, .phone {
      display: none;
    }

    #formContainer {
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 300px;
    }

    #formContainer input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
    }

    #formContainer button {
      padding: 10px;
      background: #4efc60;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .phone {
      width: 390px;
      height: 800px;
      background: #000;
      border-radius: 36px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      overflow: hidden;
      border: 10px solid #888;
      flex-direction: column;
      position: relative;
    }

    .status-bar {
      height: 28px;
      background: #111;
      color: #ccc;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      padding: 0 15px;
      align-items: center;
    }

    .address-bar {
      height: 40px;
      background: #222;
      color: #eee;
      font-size: 14px;
      display: flex;
      align-items: center;
      padding-left: 15px;
    }

    .screen {
      flex: 1;
      overflow: auto;
      background: #000;
      color: #fff;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .header-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .album {
      text-align: center;
    }

    .album img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 6px;
    }

    .album-name {
      font-size: 12px;
      margin-top: 5px;
      color: #ccc;
    }

    .media-type {
      margin-top: 20px;
      font-size: 15px;
    }

    .media-type-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #333;
      color: #ccc;
    }

    .nav-bar {
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top: 1px solid #333;
    }

    .nav-item {
      font-size: 12px;
      text-align: center;
      color: #888;
    }

    .nav-item.active {
      color: #4efc60;
    }

    .nav-item i {
      font-size: 18px;
      display: block;
      margin-bottom: 2px;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
    }

    .modal {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      z-index: 20;
      box-shadow: 0 0 20px #000;
      display: none;
      width: 80%;
    }

    .modal input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
    }

    .modal button {
      width: 100%;
      padding: 8px;
      background: #4efc60;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Step awal input user/target -->
  <div id="formContainer">
    <h3>Masukkan User / Target Number</h3>
    <input type="text" id="targetInput" placeholder="contoh: 62812345678" />
    <button onclick="startApp()">Submit</button>
  </div>

  <!-- Simulasi Ponsel -->
  <div class="phone" id="phoneUI">
    <div class="status-bar">
      <div id="clock">--:--</div>
      <div>üì∂ 4G üîã83%</div>
    </div>
    <div class="address-bar">üìÅ Album</div>

    <div class="screen">
      <div class="header-title">Album</div>
      <div class="section-title">Album Saya</div>

      <div class="album-grid">
        <div class="album"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKNhItlQ274kjCt0n16NIcxyhyA4MSbQqKKnRYaKkJZOp7099k&s/120x90?text=Semua+Foto"><div class="album-name">Semua foto<br><small>185</small></div></div>
        <div class="album"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7_DHwc160-6GnunZsLNpBwy4XgsAzgedBog&s/120x90?text=Gambar"><div class="album-name">Gambar<br><small>72</small></div></div>
        <div class="album"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHgl2kMQle7YqTBR7kPh8bEEqeAwdN9TT5xQ&s/120x90?text=Rekaman"><div class="album-name">Rekaman<br><small>3</small></div></div>
        <div class="album"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlkIse7_3UT8x7BCxxijq8CuuTo6n51RQY6uxT-gqyZxYCfZCG_z8f3WcywhVsRpz2XwE&usqp=CAU/120x90?text=Unduhan"><div class="album-name">Unduhan<br><small>6</small></div></div>
        <div class="album"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRluOBP-F5eg5k2KcN9UYvATEDR5iaS26L-7w&s/120x90?text=Kamera"><div class="album-name">Kamera<br><small>44</small></div></div>
        <div class="album"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmZRfpwAXZ3IyyRcvCAgqj4kiM8F3vVn4ay9_gdZ7qrvkBuDg&s/120x90?text=Tangkapan"><div class="album-name">Tangkapan layar<br><small>42</small></div></div>
      </div>

      <div class="media-type">Tipe Media</div>
      <div class="media-type-item"><span>üìπ Video</span><span>53</span></div>
      <div class="media-type-item"><span>üì∏ Tangkapan layar</span><span>41</span></div>
    </div>

    <div class="nav-bar">
      <div class="nav-item"><i>üì∑</i>Foto</div>
      <div class="nav-item active"><i>üü©</i>Album</div>
      <div class="nav-item"><i>üéûÔ∏è</i>Kenangan</div>
      <div class="nav-item"><i>üîç</i>Cari</div>
    </div>

    <div class="overlay" onclick="showModal()"></div>

    <div class="modal" id="licenseModal">
      <div><strong>Masukkan Lisensi Key</strong></div>
      <input type="text" id="keyInput" placeholder="xxxx-xxxx-xxxx" />
      <button onclick="checkKey()">Submit</button>
    </div>
  </div>

  <script>
    function startApp() {
      const target = document.getElementById("targetInput").value.trim();
      if (target.length < 5) {
        alert("Masukkan nomor yang valid!");
        return;
      }
      document.getElementById("formContainer").style.display = "none";
      document.getElementById("phoneUI").style.display = "flex";
    }

    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}`;
    }

    function showModal() {
      document.getElementById("licenseModal").style.display = "block";
    }

    function checkKey() {
      const input = document.getElementById("keyInput").value.trim();
      if (input === "1234-5678") {
        document.querySelector(".overlay").style.display = "none";
        document.getElementById("licenseModal").style.display = "none";
        alert("Lisensi diterima!");
      } else {
        alert("Lisensi salah.");
      }
    }

    updateClock();
    setInterval(updateClock, 60000);
  </script>
</body>
</html>
